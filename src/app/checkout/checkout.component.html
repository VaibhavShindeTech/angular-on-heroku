<div class="container mt-5">
    <h3 class="p-3">Reactive Form/Model Driven</h3>
    <form [formGroup]="checkoutForm" (ngSubmit)="postData()">
        <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" formControlName="email">
                <span class="text-danger"
                    *ngIf="checkoutForm.get('email')?.touched && checkoutForm.get('email')?.hasError('required')">Enter
                    Email Address</span>
                <span class="text-danger"
                    *ngIf="checkoutForm.get('email')?.touched && checkoutForm.get('email')?.hasError('email')">Enter
                    valid Email Address</span><br>
                <span class="text-danger"
                    *ngIf="checkoutForm.get('email')?.touched && checkoutForm.get('email')?.hasError('minlength')">Minimum
                    5 characters required</span>

            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword3" formControlName="quantity">
                <span class="text-danger"
                    *ngIf="checkoutForm.get('quantity')?.touched && checkoutForm.get('quantity')?.hasError('required')">Enter
                    Quantity</span>
                <span class="text-danger"
                    *ngIf="checkoutForm.get('quantity')?.touched && checkoutForm.get('quantity')?.hasError('min')">Minimum
                    3 quantity required</span>
                <span class="text-danger"
                    *ngIf="checkoutForm.get('quantity')?.touched && checkoutForm.get('quantity')?.hasError('max')">Maximum
                    10 quantity allowed</span>

            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1" formControlName="terms">
                    <label class="form-check-label" for="gridCheck1">
                        Agree to Terms
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary" [disabled]="!checkoutForm.valid">Checkout</button>
            </div>
        </div>
    </form>
</div>
